<!DOCTYPE html>

    <!-- Contenido principal de la aplicaci√≥n (inicialmente oculto) -->
    <header class="navbar hidden">
        <div class="header-group">
            <a href="#" class="logo-link">
                <img src="https://scp.cobaej.edu.mx/assets/icons/logo.png" alt="Logo de la Escuela" class="logo logo-school">
                <h1>ENCICLOPEDIA DIGITAL</h1>
            </a>
            <div class="team-info">
                <img src="assets/team-logo.jpg" alt="Logo del Equipo" class="logo logo-team">

            <!-- Contenedor de b√∫squeda -->
            <div class="search-container" id="search-container">
                <input type="text" id="searchInput" placeholder="Buscar lenguaje...">
                <button class="search-icon-btn ripple-effect" id="search-toggle-btn" aria-label="Buscar lenguaje">
                    <span aria-hidden="true">üîç</span>
                </button>
                <div id="searchResults" class="search-results-dropdown"></div>
            </div>
        </div>
    </header>
    <main id="mainContent" class="hidden"></main>


    <!-- Contenedor del Juego (Quiz) -->
    <div id="quiz-overlay" class="hidden">
        <div id="quiz-container">
            <!-- Contenedor para las animaciones de fin de juego -->
            <div id="end-game-animation-container"></div>

            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Respuesta 1</button>

        </div>

    <!-- Contenedor del Comparador (Modal) -->

        <div id="comparison-container">
            <button id="close-comparison-btn" class="ripple-effect" aria-label="Cerrar comparador">√ó</button>

    </div>

    <footer class="footer hidden">
